<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Protest Riot"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="css/font-awesome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="toDoTitle">To Do list</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search to do ...">
      <button class="searchBtn">Search</button>
    </div>
    <div id="form">
      <input type="text" id="form__input" placeholder="Add to do ...">
      <button class="form__AddBtn">Add</button>
    </div>
      <ul class="list"></ul>
  </div>
</body>
</html>
